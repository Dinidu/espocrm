version: '3.8'

services:
  espocrm-db:
    image: mariadb:10.11
    container_name: espocrm-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-espocrm_root}
      MYSQL_DATABASE: ${DB_NAME:-espocrm}
      MYSQL_USER: ${DB_USER:-espocrm}
      MYSQL_PASSWORD: ${DB_PASSWORD:-espocrm_pass}
    volumes:
      - espocrm-db-data:/var/lib/mysql
    networks:
      - espocrm-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  espocrm:
    build: .
    container_name: espocrm
    restart: unless-stopped
    environment:
      ESPOCRM_DATABASE_PLATFORM: Mysql
      ESPOCRM_DATABASE_HOST: espocrm-db
      ESPOCRM_DATABASE_NAME: ${DB_NAME:-espocrm}
      ESPOCRM_DATABASE_USER: ${DB_USER:-espocrm}
      ESPOCRM_DATABASE_PASSWORD: ${DB_PASSWORD:-espocrm_pass}
      ESPOCRM_ADMIN_USERNAME: ${ADMIN_USER:-admin}
      ESPOCRM_ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ESPOCRM_SITE_URL: ${SITE_URL:-http://localhost:8080}
      ESPOCRM_LANGUAGE: ${LANGUAGE:-en_US}
      ESPOCRM_TIME_ZONE: ${TIME_ZONE:-UTC}
    volumes:
      - espocrm-data:/var/www/html/data
      - ./extensions:/var/www/html/extensions
      - ./custom:/var/www/html/custom
      - ./client/custom:/var/www/html/client/custom
    ports:
      - "${APP_PORT:-8080}:80"
    networks:
      - espocrm-network
    depends_on:
      espocrm-db:
        condition: service_healthy

  espocrm-daemon:
    build: .
    container_name: espocrm-daemon
    restart: unless-stopped
    entrypoint: docker-daemon.sh
    volumes:
      - espocrm-data:/var/www/html/data
      - ./extensions:/var/www/html/extensions
      - ./custom:/var/www/html/custom
      - ./client/custom:/var/www/html/client/custom
    networks:
      - espocrm-network
    depends_on:
      - espocrm

  espocrm-websocket:
    build: .
    container_name: espocrm-websocket
    restart: unless-stopped
    entrypoint: docker-websocket.sh
    environment:
      ESPOCRM_CONFIG_USE_WEB_SOCKET: "true"
      ESPOCRM_CONFIG_WEB_SOCKET_URL: ${WEBSOCKET_URL:-ws://localhost:8081}
      ESPOCRM_CONFIG_WEB_SOCKET_ZERO_M_Q_SUBSCRIBER_DSN: "tcp://*:7777"
      ESPOCRM_CONFIG_WEB_SOCKET_ZERO_M_Q_SUBMISSION_DSN: "tcp://espocrm-websocket:7777"
    volumes:
      - espocrm-data:/var/www/html/data
      - ./extensions:/var/www/html/extensions
      - ./custom:/var/www/html/custom
      - ./client/custom:/var/www/html/client/custom
    ports:
      - "${WEBSOCKET_PORT:-8081}:8080"
    networks:
      - espocrm-network
    depends_on:
      - espocrm

  # Data importer - imports reports and workflows from JSON files on startup
  # Uses admin user/password authentication (required for workflow access)
  espocrm-data-importer:
    image: node:18-alpine
    container_name: espocrm-data-importer
    restart: "no"
    environment:
      ESPO_URL: http://espocrm:80
      ESPO_USER: ${ADMIN_USER:-admin}
      ESPO_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    volumes:
      - ./data/scripts:/app/scripts:ro
      - ./data/reports:/app/reports:ro
      - ./data/workflows:/app/workflows:ro
    working_dir: /app
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "EspoCRM Data Importer"
        echo "====================="
        
        # Wait for EspoCRM to be ready
        echo "Waiting for EspoCRM to be ready..."
        max_attempts=60
        attempt=1
        
        while [ $$attempt -le $$max_attempts ]; do
          if wget -q --spider "$$ESPO_URL/api/v1/App/user" 2>/dev/null; then
            echo "EspoCRM is ready!"
            break
          fi
          echo "  Attempt $$attempt/$$max_attempts - waiting..."
          sleep 5
          attempt=$$((attempt + 1))
        done
        
        if [ $$attempt -gt $$max_attempts ]; then
          echo "ERROR: EspoCRM did not become ready in time"
          exit 1
        fi
        
        # Import reports if JSON files exist
        if [ -d /app/reports ] && [ "$$(find /app/reports -maxdepth 1 -name '*.json' ! -name '_*' 2>/dev/null | wc -l)" -gt 0 ]; then
          echo ""
          echo "Importing Reports..."
          cd /app/scripts
          node import-reports.js --url="$$ESPO_URL" --user="$$ESPO_USER" --password="$$ESPO_PASSWORD" || echo "Report import failed"
        else
          echo "No report files to import."
        fi
        
        # Import workflows if JSON files exist  
        if [ -d /app/workflows ] && [ "$$(find /app/workflows -maxdepth 1 -name '*.json' ! -name '_*' 2>/dev/null | wc -l)" -gt 0 ]; then
          echo ""
          echo "Importing Workflows..."
          cd /app/scripts
          node import-workflows.js --url="$$ESPO_URL" --user="$$ESPO_USER" --password="$$ESPO_PASSWORD" || echo "Workflow import failed"
        else
          echo "No workflow files to import."
        fi
        
        echo ""
        echo "Data import complete!"
    networks:
      - espocrm-network
    depends_on:
      - espocrm

volumes:
  espocrm-db-data:
    driver: local
  espocrm-data:
    driver: local

networks:
  espocrm-network:
    driver: bridge
